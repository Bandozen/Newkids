server:
  port: 8888

spring:
  application:
    name: config-service
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: file://${user.home}/ssafy/native-file-repo
        git:
          uri: https://github.com/Chaos0103/spring-cloud-config
          default-label: master

management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh
