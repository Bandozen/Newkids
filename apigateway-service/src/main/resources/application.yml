server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.instance_id:${server.port}}

spring:
  application:
    name: apigateway-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/join
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/auth/**
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/actuator/**
            - Method=GET,POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/docs/index
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
            - Method=GET, POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter
        - id: vocabulary-service
          uri: lb://VOCABULARY-SERVICE
          predicates:
            - Path=/vocabulary-service/**
            - Method=GET, POST, PATCH, DELETE
        - id: vocabulary-service
          uri: lb://VOCABULARY-SERVICE
          predicates:
            - Path=/vocabulary-service/actuator/**
            - Method=GET,POST
        - id: article-service
          uri: lb://ARTICLE-SERVICE
          predicates:
            - Path=/article-service/**
            - Method=GET, POST, PATCH, DELETE
        - id: article-service
          uri: lb://ARTICLE-SERVICE
          predicates:
            - Path=/article-service/actuator/**
            - Method=GET, POST
        - id: keyword-service
          uri: lb://KEYWORD-SERVICE
          predicates:
            - Path=/keyword-service/**
            - Method=GET, POST, PATCH, DELETE
        - id: keyword-service
          uri: lb://KEYWORD-SERVICE
          predicates:
            - Path=/keyword-service/actuator/**
            - Method=GET, POST


management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httptrace, info, metrics, prometheus, busrefresh

